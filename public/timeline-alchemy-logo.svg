<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Radiating rays from top and sides -->
  <g>
    <!-- Top rays -->
    <line x1="100" y1="20" x2="100" y2="35" stroke="#F59E0B" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="25" x2="100" y2="40" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
    
    <!-- Side rays - left -->
    <line x1="20" y1="100" x2="35" y2="100" stroke="#F59E0B" stroke-width="2" opacity="0.8"/>
    <line x1="25" y1="100" x2="40" y2="100" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="95" x2="45" y2="85" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
    <line x1="35" y1="105" x2="50" y2="115" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
    
    <!-- Side rays - right -->
    <line x1="180" y1="100" x2="165" y2="100" stroke="#F59E0B" stroke-width="2" opacity="0.8"/>
    <line x1="175" y1="100" x2="160" y2="100" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
    <line x1="170" y1="95" x2="155" y2="85" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
    <line x1="165" y1="105" x2="150" y2="115" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
    
    <!-- Bottom rays -->
    <line x1="100" y1="180" x2="100" y2="165" stroke="#F59E0B" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="175" x2="100" y2="160" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Hourglass outline -->
  <path 
    d="M 70 40 L 130 40 L 130 60 L 100 80 L 130 100 L 130 120 L 70 120 L 70 100 L 100 80 L 70 60 Z" 
    fill="none" 
    stroke="#F59E0B" 
    stroke-width="3"
  />
  
  <!-- Top bulb content - South America shape -->
  <path 
    d="M 75 45 L 85 50 L 90 55 L 88 60 L 85 65 L 80 68 L 75 65 L 72 60 L 75 55 Z" 
    fill="#F59E0B" 
    opacity="0.9"
  />
  
  <!-- Stars in top bulb -->
  <g fill="#F59E0B">
    <path d="M 78 48 L 80 50 L 82 48 L 80 46 Z" opacity="0.8"/>
    <path d="M 88 58 L 90 60 L 92 58 L 90 56 Z" opacity="0.8"/>
    <path d="M 82 62 L 84 64 L 86 62 L 84 60 Z" opacity="0.8"/>
  </g>
  
  <!-- Sand flowing through neck -->
  <path 
    d="M 98 78 L 102 78 L 102 82 L 98 82 Z" 
    fill="#F59E0B" 
    opacity="0.7"
  />
  
  <!-- Bottom bulb content - sand pile -->
  <path 
    d="M 75 110 L 100 115 L 125 110 L 125 118 L 75 118 Z" 
    fill="#F59E0B" 
    opacity="0.9"
  />
  
  <!-- Stars in bottom bulb -->
  <g fill="#F59E0B">
    <path d="M 80 112 L 82 114 L 84 112 L 82 110 Z" opacity="0.8"/>
    <path d="M 95 113 L 97 115 L 99 113 L 97 111 Z" opacity="0.8"/>
    <path d="M 110 112 L 112 114 L 114 112 L 112 110 Z" opacity="0.8"/>
  </g>
  
  <!-- Text: TIMELINE ALCHEMY -->
  <text x="100" y="160" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#F59E0B">
    <tspan x="100" dy="-8">TIMELINE</tspan>
    <tspan x="100" dy="12">ALCHEMY</tspan>
  </text>
</svg>
